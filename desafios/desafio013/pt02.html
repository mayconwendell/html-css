<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas pt02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black;
            padding: 15px;
        }

        td.tamanho{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio das Tabelas</h1>
    <table>
        <thead>
            <caption>Tabelas</caption>
        </thead>
        <tbody>
            <tr>
                <td colspan="4" class="tamanho">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4" class="tamanho">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
